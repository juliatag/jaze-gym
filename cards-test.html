<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom.css">

  <title>Cards</title>
</head>

<body>
  <!-- Header with Navigation -->
  <div class="container mb-5">



    <!-- Cards Section -->


    <section id="trainer-intro" class="container my-5">
      <div class="columns">
        <div class="column  p-6">

          <!-- One Card-->
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <figure class="image is-5by3">
                  <img src="images/kids.jpg" alt="yoga class" class="img-cover ">
                </figure>
                <h2 class="title is-size-4 p-3 has-text-primary-light has-background-primary">Zen Yoga</h2>
              </div>
              <div class="flip-card-back has-background-primary">
                <h1>John Doe</h1> 
                <p>Architect & Engineer</p> 
                <p>We love that guy</p>
              </div>
            </div>
          </div>


        </div>
        <div class="column">



        </div>
      </div>
    </section>











    <script src="scripts/mobile-menu.js"></script>
</body>

</html>
