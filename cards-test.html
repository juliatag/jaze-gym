<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/custom.css">

  <title>Cards</title>
</head>

<body>
  <!-- Header with Navigation -->
  <div class="container mb-5">



    <!-- Cards Section -->


    <section id="trainer-intro" class="container my-5">
      <div class="columns">
        <div class="column  p-6">

          <!-- Card-->
          <div class="flip-card card">
            <div class="flip-card-inner">
              <div class="flip-card-front is-flex is-flex-direction-column">
                <figure class="is-flex-grow-1 image is-5by3">
                  <img src="images/kids.jpg" alt="yoga class" class="img-cover ">
                </figure>
                <h2 class="title is-size-4 p-3 has-text-primary-light has-background-primary">Zen Yoga</h2>
              </div>
              <div class="flip-card-back p-5 has-background-primary is-flex is-flex-direction-column is-justify-content-center">
                <h2 class="title is-size-4 p-3 has-text-primary-light has-background-primary">Zen Yoga</h2> 
                <p class="has-text-primary-light ">Take time to stop, breathe, and refocus. Inspired by various yoga techniques, this workout allows you to move freely while giving yourself a moment to stop and relax. Be Zen!</p> 
              </div>
            </div>
          </div><!--End Card-->


        </div>
        <div class="column">



        </div>
      </div>
    </section>











    <script src="scripts/mobile-menu.js"></script>
</body>

</html>
