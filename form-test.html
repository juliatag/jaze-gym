<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <div id="selectplan" class="field container my-5">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select>
                            <option>Select your plan</option>
                            <option>Standard</option>
                            <option>Moms</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="field container my-5 px-4 mx-6">
                <label class="label">Basic Information</label>
                <div class="control mx-6">
                    <input class="input" type="text" placeholder="First Name...">
                </div>
            </div>
    
            <div class="field container my-5 px-4 mx-6">
                <div class="control mx-6">
                    <input class="input" type="text" placeholder="Last Name...">
                </div>
            </div>
    
            <div class="columns my-5 px-4 mx-6">
                <div class="field container">
                    <div class="control mx-6">
                        <input class="input" type="text" placeholder="e-mail" required="required">
                    </div>
                </div>
    
                <div class="field container">
                    <div class="control mx-6">
                        <input class="input" type="text" placeholder="confirm e-mail..." required="required">
                    </div>
                </div>
            </div>
    
            <div class="columns my-5 px-4 mx-6">
                <div class="field container">
                    <div class="control mx-6">
                        <input class="input" type="text" placeholder="date of birth">
                    </div>
                </div>
    
                <div class="field container">
                    <div class="control mx-6">
                        <input class="input" type="text" placeholder="input gender">
                    </div>
                </div>
            </div>
    
            <div class="field my-5 px-6 mx-6 has-text-right">
                <label class="label mx-6"> number of children</label>
                <div class="control mx-6">
                    <div class="select">
                        <select>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="my-5 px-4 mx-6">
               
                    <label class="label my-5">Address</label>
                    <div class="field container columns">
                        <div class="control mx-6 column">
                            <input class="input" type="text" placeholder="Civic Number & Street Name">
                        </div>
                    
                    <div class="field container">
                        <div class="control mx-6 column">
                            <input class="input" type="text" placeholder="App#">
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns field container mx-6">
                <div class="control mx-6 column">
                    <input class="input" type="text" placeholder="Postal code">
                </div>
    
                <div class="field container">
                    <div class="control mx-6 column">
                        <input class="input" type="text" placeholder="Select City">
                    </div>
                </div>
    
                <div class="field container">
                    <div class="control mx-6 column">
                        <input class="input" type="text" placeholder="Province">
                    </div>
                </div>
            </div>
            <div class="control has-text-centered m-3">
                <button class="button is-primary">Checkout</button>
              </div>
        </form>
    </div>
</body>
</html>
